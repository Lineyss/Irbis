{% block header %}

    <style>
        .canvas_div
        {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas
        {
            width: 50% !important;
            height: 100% !important;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
            }
        }
    </script>

{% endblock %}

{% block main %}

    {% with fields=element.fields items=element.items %}
        {% include 'components/table_category_view.html' %}
    {% endwith %}

    <div id="canvas_div">
        <canvas id="canvas" width="800" height="480" style="width: 800px; height: 480px;"></canvas><br>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

        let filePath = window.location.origin + '/media/files/adamHead.gltf';

        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const loader = new THREE.GLTFLoader();
        loader.load(filePath, function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Add any animations or updates here

            renderer.render(scene, camera);
        }

        animate();
    </script>

{% endblock %}
