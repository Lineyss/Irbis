{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block header %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" href="{% static 'main/icons/irbis.svg' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="nav_main navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main_index' %}">
                <img class="home_icon d-inline-block align-center" src="{% static 'main/icons/irbis.svg' %}" alt="" loading="lazy">
                <span class="fs-3">Ирбис</span>
            </a>
            
            <form class="d-flex" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <input class="form-control mx-2" name="search" type="search" 
                placeholder="Search" aria-label="Search"
                {% if place %}
                    value="{{ search }}"
                {% endif %}>
                <select class="form-control mx-2" name="search_area">
                    <option value="Везде">Везде</option>
                    {% for category in categories %}
                        {% if category.name == search_area %}
                            <option value="{{ category.name }}"
                            selected>
                                {{ category.name }}
                            </option>
                        {% else %}
                            <option value="{{ category.name }}">
                                {{ category.name }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
                <button class="btn btn-outline-success" type="submit">
                    <span id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Меню с фильтрами -->
            <div class="col-md-auto p-0">
                <div class="filters h-100 d-flex flex-column justify-content-between p-2 col-auto bg-light">
                    <div class="mt-4">
                        <a class="d-none d-sm-inline text-decoration-none d-flex align-items-center ms-3 text-black" role="button">
                            <i class="fa-solid fa-filter"></i>
                            <span class="fs-5">Фильтры</span>
                        </a>
                        <hr class="d-none d-sm-inline"/>
                        <form method="post">
                            {% csrf_token %}
                            <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                                <li class="nav-item">
                                    <a href="#sidemenu_place" data-bs-toggle="collapse" data-bs-target="#sidemenu_place" 
                                    data-bs-parent="#menu" class="nav-link text-black" aria-current="page">
                                        <!-- <i class="fa-solid fa-table"></i> -->
                                        <span class="ms-2 d-none d-sm-inline">Место</span>
                                        <i class="fa-solid fa-caret-down"></i>
                                    </a>
                                    <ul class="nav collapse ms-1 flex-column" id="sidemenu_place">
                                        <li class="nav-item">                                              
                                            <input class="text-black form-control"
                                            aria-current="page" placeholder="Место"
                                            name="place" id="place" type="text"
                                            {% if place %}
                                                value="{{ place }}"
                                            {% endif %}>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a href="#sidemenu_count" data-bs-toggle="collapse" data-bs-target="#sidemenu_count" 
                                    data-bs-parent="#menu" class="nav-link text-black" aria-current="page">
                                        <!-- <i class="fa-solid fa-table"></i> -->
                                        <span class="ms-2 d-none d-sm-inline ">Кол-во</span>
                                        <i class="fa-solid fa-caret-down"></i>
                                    </a>
                                    <ul class="nav collapse ms-1 flex-column" id="sidemenu_count">
                                        <li class="nav-item">
                                            <input class="text-black form-control my-2"
                                            placeholder="От" name="min" id="min" 
                                            type="number" min="0" value="{{ min }}">
                                            <input class="text-black form-control my-2"
                                            placeholder="До" name="max" id="max" 
                                            type="number" min="0" value="{{ max }}">
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-success w-100 my-1" type="submit" name="apply">Применить</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-danger w-100 my-1" type="submit" name="cancel">Отменить</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Основное содержимое -->
            <div class="col p-2">
                <main>
                    {% block main %}
                    {% endblock %}
                    {% block pagination %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </div>
    {% else %}
    <h1>Вы не аторизованны</h1>
    <button>
        <a href="{% url 'login' %}">
            Авторизоваться
        </a>
    </button>

    <style>
        body, html {
            display: flex; 
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
    </style>

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
